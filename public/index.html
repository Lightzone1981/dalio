<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/svg" href="./favicon.svg" />
	<link rel="stylesheet" href="../src/styles/css/main.min.css">
	<title>Dalio</title>
</head>
<body>
	<div class="wrapper">
		<div class="color-shadow-1"></div>
		<div class="color-shadow-2"></div>
		<header class="header main-container">
		<img class="header__logo" src="../src/assets/logo/Dalio.svg" alt="Dalio logo" >
		<nav class="header__nav">
			<a class="header__nav-item" href="#">About us</a>
			<a class="header__nav-item" href="#">What We do</a>
			<a class="header__nav-item" href="#">Our work </a>
			<a class="header__nav-item" href="#">Blog</a>
			<a class="header__nav-item" href="#">Say hi</a>
		</nav>
		<div class="header__burger">
			<input class="header__burger-checkbox" type="checkbox" id="burger-checkbox"></input>
			<label class="header__burger-label" for="burger-checkbox"></label>
			<div class="header__burger-pseudo"></div>
		</div>
		
		</header>
		<main class="main">
			<article class="main-banner main-container">
				<h1 class="main-banner__title" >
					Digital
					<br>
					<span class="main-banner__title2">
					Agency
				</span> 
				</h1>
				<div class="main-banner__container">
					<div class="main-banner__text-container">
						<h3 class="main-banner__subtitle">Full-service design support that growing B2B companies need.</h3>
						<button class="main-button main-button--baner">Our work</button>
					</div>
					<figure class="main-banner__figure-big">
						<img  class="main-banner__img-big" src="../src/assets/main_images/img_1--lg.png" alt="Two women at a laptop">
						<button class="main-banner__play-video"></button>
					</figure>
					<figure class="main-banner__figure-small">
						<div class="main-banner__decor"></div>
						<img  class="main-banner__img-small" src="../src/assets/main_images/img_2--lg.png" alt="Two women at a laptop">
					</figure>
				</div>
				<button class="scroll-button">Scroll Down</button>
			</div>
			</article>
		</main>
	</div>	
	<footer class="footer"></footer>
</body>
</html>
